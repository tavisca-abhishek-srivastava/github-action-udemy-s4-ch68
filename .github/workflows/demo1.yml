name: Events Demo 1 - Abhishek Srivastava
on:
  pull_request: 
    types: 
      - opened
  workflow_dispatch: 
  push:
    branches: 
      - main
      - 'dev-*'
      - 'feat/**'
    paths-ignore: 
      - '.github/workflows/*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - 
        name: get code
        uses: actions/checkout@v3
      - 
        name: Install dependencies
        run: npm ci
      - 
        name: Build website
        run:  npm run build

      - 
        name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: |
            dist
            package.json
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."